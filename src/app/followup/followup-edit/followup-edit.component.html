<div class="edit-modal" >
  <form #update_FollowUp="ngForm" (ngSubmit)="update_FollowUp.valid && update_followup()">
    <p class="heading">Update Basic Detail</p>
    
    <div mat-dialog-content>
      <div class="cs-form">
        <div class="row">
          
          <div class="col s4">
            <mat-form-field class="cs-input" appearance="outline" >
              <mat-label>Followup Type</mat-label>
              <mat-select  placeholder="" name="next_follow_type" #next_follow_type="ngModel" [(ngModel)]="followup_detail.next_follow_type" [ngClass]="{'has-error' : next_follow_type.invalid } " required>
                <mat-option disabled="">Select Type</mat-option>
                <mat-option *ngFor="let type of followup_type" value="{{type.followup_type}}">{{type.followup_type}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col s4">
            <mat-form-field class="cs-input" appearance="outline" >
              <mat-label>FollowupDate</mat-label>
              <input matInput [matDatepicker]="picker" name="next_follow_date" #next_follow_date="ngModel" [(ngModel)]="followup_detail.next_follow_date" (ngModelChange)="date_format()" min="{{today_date}}" readonly [ngClass]="{'has-error' : next_follow_date.invalid }" required>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker  disabled="false"></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col s4">
            <div class="control-field">
              <mat-form-field class="cs-input" appearance="outline" >
                <mat-label>Status</mat-label>
                <mat-select  placeholder="" name="status" #status="ngModel" [(ngModel)]="followup_detail.status" [ngClass]="{'has-error' : status.invalid } " required>
                  <mat-option disabled="">Select status</mat-option>
                  <mat-option  value="pending">Pending</mat-option>
                  <mat-option  value="complete">Complete</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col s12">
            <mat-form-field class="cs-input" appearance="outline" >
              <mat-label>Description</mat-label>
              <textarea  matInput placeholder="Type Here ..." class="h100" name="description" #description="ngModel" [(ngModel)]="followup_detail.description" [ngClass]="{'has-error' : description.invalid } "></textarea>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-button color="warn" [mat-dialog-close]="false">Cancel</button>
      <button mat-button color="accent" type="submit">Update</button>
    </div>
  </form>
</div>
