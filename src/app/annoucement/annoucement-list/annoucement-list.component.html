<div class="main-container" >
  <div class="middle-container">
    <div class="page-heading">
      <div class="heading-text">
        <h2>Announcement</h2>
          <!-- <p>Total Announcement " 25 "</p> -->
        </div>
      </div>
    </div>
    
    <div class="container-outer padding0">
      <div class="container mb60" >
        <div class="cs-table">
          <div class="sticky-head">
            <div class="table-head">
              <table class="sno-border">
                <tr>
                  <th class="w30">&nbsp;</th>
                  <th class="w120">Date Created</th>
                  <th class="w180">Created By</th>
                  <th>Subject</th>
                  <th class="w100 text-center">Sales Executive</th>
                  <th class="w100 text-center">Read Count</th>

                  <!-- <th class="w50">&nbsp;</th> -->
                </tr>
              </table>
            </div>

          </div>
          
          <div class="table-container">
            <div class="table-content">
              <table class="sno-border">
                <tr *ngFor="let val of announcementList; let i = index">
                  <td class="w30">{{i+1}}</td>
                  <td class="w120">{{val.date_created |date : 'd MMM y'}}</td>
                  <td class="w180"><a class="link-btn" mat-button routerLink="/detail-announcement/{{val.id}}" routerLinkActive="active">{{val.created_by_name}}</a></td>
                  <td>{{val.subject}}</td>
                  <td class="w100 text-center"><strong>{{val.employee_count}}</strong></td>
                  <td class="w100 text-center"><strong>{{val.read_count && val.read_count!=''?val.read_count : '0'}}</strong></td>

                </tr>

                <ng-container *ngFor="let lead of skelton">
                  <tr class="sk-loading"  *ngIf="loader">
                    <td class="w30"><div>&nbsp;</div></td>
                    <td class="w120"><div>&nbsp;</div></td>
                    <td class="w180"><div>&nbsp;</div></td>
                    <td><div>&nbsp;</div></td>
                    <td class="w100"><div>&nbsp;</div></td>
                  </tr>
                </ng-container>
              </table>
            </div>
          </div>
          
          
          <div class="no-data" *ngIf="data_not_found==true">
            <img src="assets/img/no-data.gif" alt="">
            <p>Data not <span>available !</span></p>
          </div>
        </div>
      </div>
      
    </div>
  </div>
  
  <div class="fix-btn">
    <a class="bottom-btn" matTooltip="Add New" matTooltipPosition="above" mat-raised-button routerLink="/add-announcement" routerLinkActive="active"><i class="material-icons">add</i></a>
  </div>
