<div class="edit-modal">
  <div mat-dialog-content>
    <p class="heading">Change Status</p>
      <div class="cs-form">
        <div class="row">
          <div class="col s12">
            <mat-form-field class="cs-input"  appearance="outline">
              <mat-label>Status</mat-label>
              <mat-select  placeholder="Select Status">
                <mat-option (click)="selectChangeHandler('approved')" value="approved">Approved</mat-option>
                <mat-option (click)="selectChangeHandler('rejected')" value="rejected">Reject</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          
        </div>
        
        <div class="row" *ngIf="showReason">
          <div class="col s12" >
            <mat-form-field class="cs-input" appearance="outline">
              <mat-label>Reason Of Reject</mat-label>
              <textarea class="h100" matInput  name="remarks" placeholder="Reason" #remarks="ngModel" [(ngModel)]="statusdata.remarks"></textarea>
            </mat-form-field>
            <!-- <div class="alert alert-danger" *ngIf="!reason.valid">
              Reason is Required....
            </div> -->
          </div>
        </div>
      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-button color="warn"	 [mat-dialog-close]="false">Cancel</button>
      <button mat-button	 color="accent" type="submit" (click)="(statusdata.status)?updateDetails():''" >Save</button>
    </div>
</div>
