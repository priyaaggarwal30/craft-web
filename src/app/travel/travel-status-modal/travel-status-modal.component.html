<div *ngIf="!locationAssign && this.data['from'] != 'location-master'" class="edit-modal" >
  
  <div mat-dialog-content>
    <p class="heading">change Status </p>
    <div class="cs-form"> 
      
      <div class="row">
        <div class="col s12">
          <mat-form-field class="cs-input"  appearance="outline">
            <mat-label>Status</mat-label>
            <mat-select name="Status" [(ngModel)]="data.status">
              <mat-option value="Approved">Approved</mat-option>
              <!-- <mat-option value="Pending">Pending</mat-option> -->
              <mat-option value="Reject">Reject</mat-option>
            </mat-select>
          </mat-form-field>           
        </div>
      </div>
      
      <div class="row" *ngIf="data.status=='Reject'">
        <div class="col s12">
          <mat-form-field class="cs-input"  appearance="outline">
            <mat-label>Reason Of Reject</mat-label>
            <textarea matInput placeholder="Type Here ..."  class="h90" type="text" name="reason" [(ngModel)]="data.reason"></textarea>
            <!-- <div class="alert alert-danger" *ngIf="!street.valid && update_basic.submitted">
              Address is required....
            </div> -->
          </mat-form-field>       
        </div>
      </div>
      
    </div>
  </div>
  
  <div mat-dialog-actions>
    <button mat-button color="warn" [mat-dialog-close]="false">Cancel</button>
    <button mat-button color="accent"(click)="update_status()" [disabled]="!data.status || (data.status=='Reject' && !(data.reason))">Save</button>
    <!-- <button mat-button color="accent"(click)="update_status()" [disabled]="(!(data.status) || !((data.status=='Reject') && (data.reason))) ">Save</button> -->
    
    
  </div>
</div>



<div *ngIf="locationAssign || this.data['from'] == 'location-master'" class="edit-modal" >
  
  <div mat-dialog-content>
    <p class="heading">Assign Area </p>
    <div class="cs-form"> 
      
      <div class="row">
        <div class="col s12">
          <mat-form-field class="cs-input"  appearance="outline">
            <mat-label>Area List</mat-label>
            <mat-select  name="area" #area="ngModel"  [(ngModel)]="data.area" >
              <!-- <mat-option disabled="">Select area</mat-option> -->
              <mat-option *ngFor="let area of arealist" value="{{area.area}}">{{area.area}}</mat-option>
            </mat-select>
          </mat-form-field>           
        </div>
      </div>
      
    </div>
    
    
    <div class="noBorder"> 
      <div class="basic-details">
        <div class="profile-info">
          <ul class="ais">
            <li>
              <div class="cs-box">
                <img src="../../../assets/img/info.svg" class="fix-img">
                <p>You have to select new Area for linked Parties.</p>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    
    
  </div>
  
  <div mat-dialog-actions>
    <button mat-button color="warn" [mat-dialog-close]="false">Cancel</button>
    <button mat-button color="accent"(click)="assign_area()" [disabled]="!data.area">Save</button>
    
  </div>
</div>
