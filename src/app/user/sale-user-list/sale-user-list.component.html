<div class="main-container" >
    <div class="middle-container mb0">
        <div class="page-heading">
            <div class="heading-text">
                <h2>Total Users</h2>
                <p>{{userlist.length}}</p>
            </div>
            <div class="uppr-one m-right-data">
                <ul>
                  <li>
                    <a class="refresh-btn" mat-raised-button (click)="refresh1()"  matTooltip="Refresh" ><i class="material-icons"> refresh</i></a>
                  </li>
                </ul>
                </div>
        </div>
        
        <div class="left-auto">
            <div class="tabs">
              <ul>
                <li><a [ngClass]="{'active' :userType==2}" (click)="getUserList(0,10,2);userType=2" >Sales User</a></li>
      
                <li><a [ngClass]="{'active' :userType==1}" (click)="getUserList(0,10,1);userType=1" >System User</a></li>
      
              </ul>
            </div>
          </div>

        <!-- <div class="left-auto">
            <div class="click-btn ml15" >
                <button mat-button (click)="openModal()">Update Admin Panel Details</button>
            </div>
        </div> -->
    </div>
    
    <div class="container-outer padding0">
        <div class="container mb60" >
            <div class="cs-table">
                <div class="sticky-head">
                    <div class="table-head">
                        <table>
                            <tr>
                                <th class="w30 text-center"></th>
                                <th class="w140">Name</th>
                                <th class="w100">Employee Code</th>
                                <th class="w130">Designation</th>
                                <!-- <th class="w180">Designation</th> -->
                                <th class="w90">Mobile No.</th>
                                <!-- <th class="w100">Working State</th> -->
                                <th *ngIf='userType==2' class="w150">Reporting Manager</th>
                                <!-- <th *ngIf='userType==2' class="w100">Primary Sale</th>
                                <th *ngIf='userType==2' class="w100">Secondary Sale</th>
                                <th *ngIf='userType==2' class="w50 text-center">Target</th> -->
                                <!-- <th>Address</th> -->
                                <th class="w50 text-center" >Status</th>
                                <th class="w50 text-center" >Delete</th>
                            </tr>
                        </table>
                    </div>
                    <div class="table-head bdrt" >
                        <table>
                            
                            <tr>
                                <th class="w30 text-center"></th>
                                <th class="w140">
                                    <div class="th-search-acmt">
                                        <mat-form-field class="example-full-width cs-input select-input">
                                            <input matInput placeholder="Name. . ." (keyup)="getItemsList('name',value.search)" #search="ngModel" [(ngModel)]="value.search">
                                            
                                        </mat-form-field>
                                    </div>
                                </th>
                                <th class="w100"></th>
                                <th class="w130">
                                    <div class="th-search-acmt">
                                        <mat-form-field>
                                            <input type="text"  matInput placeholder="Designation. . ." (keyup.enter)="getItemsList('role_name',value.search2)" #search="ngModel" [(ngModel)]="value.search2">
                                            
                                        </mat-form-field>
                                    </div>
                                </th>    
                                <!-- <th class="w180">
                                    <div class="th-search-acmt">
                                        <mat-form-field>
                                            <input type="text"  matInput placeholder="Designation. . ." (keyup.enter)="getItemsList('role_name',value.search2)" #search="ngModel" [(ngModel)]="value.search2">
                                            
                                        </mat-form-field>
                                    </div>
                                </th>    -->
                                <th class="w90">
                                    <div class="th-search-acmt">
                                        <mat-form-field>
                                            <input type="text"  matInput placeholder="Mobile. . ." (keyup)="getItemsList('contact_01',value.search3)" #search="ngModel" [(ngModel)]="value.search3">
                                            
                                        </mat-form-field>
                                    </div>
                                </th>   
                                <!-- <th class="w100">
                                    <div class="th-search-acmt">
                                        <mat-form-field>
                                            <input type="text"  matInput placeholder="State. . ." (keyup.enter)="getItemsList('state_name',value.search5)" #search5="ngModel" [(ngModel)]="value.search5">
                                            
                                        </mat-form-field>
                                    </div>
                                </th> -->
                                <th  *ngIf="userType==2"class="w150">
                                    <div class="th-search-acmt">
                                        
                                        <mat-form-field>
                                            
                                            <input type="text"  matInput placeholder="Reporting Manager. . ." (keyup)="getItemsList('assign_user',value.search4)" #search="ngModel" [(ngModel)]="value.search4">
                                            
                                        </mat-form-field>
                                    </div>
                                </th> 
                                <!-- <th *ngIf="userType==2" class="w100"></th>               
                                <th *ngIf="userType==2" class="w100"></th> 
                                <th *ngIf="userType==2" class="w50"></th>               -->
                                <th class="w50"></th>               
                                <th class="w50"></th>               
                            </tr>
                        </table>
                    </div>
                </div>
                
                <div class="table-container">
                   
                    <div class="table-content">
                        <table>
                            <tr *ngFor="let u of userlist;let i=index ">
                                <td class="w30 text-center">{{i+1}}</td>
                                <td class="w140"><a class="link-btn" routerLink="/sale-user-detail/{{u.id}}" routerLinkActive="active" mat-button>{{u.name}}</a></td>
                                <td class="w100">{{u.employee_id}}</td>
                                <td class="w130">
                                   <span>{{u.role_name}}</span>
                                </td>
                                <td class="w90">{{u.contact_01}}</td>
                                <!-- <td class="w100">{{u.state_name}}</td>    -->
                                <td *ngIf="userType==2" class="w150">{{u.assign_user}}</td>   
                                <!-- <td *ngIf="userType==2" class="w100">
                                    <div class="one-line">
                                        {{u.primary_sale.count}} | &#8377; {{u.primary_sale.sum}}
                                    </div>  
                                </td>
                                <td *ngIf="userType==2" class="w100">
                                    <div class="one-line">
                                        {{u.secondary_sale.count}} | &#8377; {{u.secondary_sale.sum}}
                                    </div>  
                                </td>
                                <td *ngIf="userType==2" class="w50 text-center" >
                                    <a  (click)="targetModal(u.id)" class="link-btn" mat-button>View</a>
                                </td> -->
                                <td class="w50 text-center">
                                    <mat-slide-toggle [checked]="u.active == '1'"  (click)="userStatus(i,u.id)" ></mat-slide-toggle>
                                </td> 
                                <td class="w50 text-center">
                                    <button mat-button class="delete-mat" (click)="deleteUser(u.id)"><i class="material-icons red-clr">delete_sweep</i></button>
                                </td>         
                                
                            </tr>  
                            <ng-container *ngFor="let lead of skelton">
                                <tr class="sk-loading"  *ngIf="loader">
                                  <td class="w30"><div>&nbsp;</div></td>
                                  <td class="w140"><div>&nbsp;</div></td>
                                  <td class="w100"><div>&nbsp;</div></td>
                                  <td class="w80"><div>&nbsp;</div></td>
                                  <td class="w90"><div>&nbsp;</div></td>
                                  <td class="w100"><div>&nbsp;</div></td>
                                  <td *ngIf="userType==2" class="w200"><div>&nbsp;</div></td>
                                  <td *ngIf="userType==2"  class="w100"><div>&nbsp;</div></td>
                                  <td *ngIf="userType==2" class="w100"><div>&nbsp;</div></td>
                                  <td *ngIf="userType==2" class="w50"><div>&nbsp;</div></td>
                                  <td class="w50"><div>&nbsp;</div></td>
                                  <td class="w50"><div>&nbsp;</div></td>

                                </tr>
                              </ng-container>
                        </table>
                    </div>
                    
                </div>
                
            </div>

            <div class="no-data" *ngIf="data_not_found==true">
                <img src="assets/img/no-data.gif" alt="">
                <p>Data not <span>available !</span></p>
              </div>
        </div>
        <div class="fix-btn">
            <a class="bottom-btn ecxel-btn" matTooltip="Download Excel" matTooltipPosition="above" mat-raised-button (click)="exportAsXLSX()"><img src="assets/img/excel.svg"></a>
            <a class="bottom-btn" matTooltip="Add New" matTooltipPosition="above" mat-raised-button routerLink="/user-add"><i class="material-icons">add</i></a>
        </div>
    </div>
</div>
