<div class="edit-modal">
  <form validate #update_basic="ngForm" name="update_basic" (ngSubmit)="update_order()">
    
    <p class="heading">Update Distributor/Dealer</p>
    <div mat-dialog-content>
      <div class="cs-form">
        <div class="row">
          <div class="col s12">
            <mat-form-field class="cs-input" appearance="outline" >
              <mat-label>Distributor/Dealer</mat-label>
              <mat-select  name="cp_id" placeholder=""  #cp_id="ngModel" [(ngModel)]="form.cp_id">
                <mat-option value="" disabled>Select Distributor/Dealer</mat-option>
                <mat-option  value="{{row.id}}" *ngFor="let row of cp_list">{{row.company_name}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-button color="warn"	 [mat-dialog-close]="false">Cancel</button>
      <button mat-button	 color="accent" type="submit" >Save</button>
    </div>
  </form>
</div>
