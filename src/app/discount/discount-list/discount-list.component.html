    <div class="container-outer padding0">
      <!-- <div *ngIf="loader">
        <mat-spinner class="loader">
          <div><p>Loading....</p></div>
        </mat-spinner>
      </div> -->
      <div class="container mb60" >
        <div class="cs-table">
          <div class="sticky-head">
            <div class="table-head">
              <table>
                <tr>
                  <th class="w50">&nbsp;</th>
                  <th>Category Code</th>
                  <th class="w200 text-center">Discount (%)</th>
                  <!-- <th class="w150 text-center">Direct Dealer(%)</th>
                  <th class="w150 text-center">Dealer(%)</th>
                  <th class="w80 text-center">GST (%)</th> -->
                </tr>
              </table>
            </div>
            <div class="table-head bdrt" >
              <table>
                <tr>
                  <th class="w50"></th>
                  <th >
                    <div class="th-search-acmt">
                      <mat-form-field class="example-full-width cs-input select-input">
                        <input matInput placeholder="Category. . ." (keyup.enter)="getItemsList()" #search="ngModel" [(ngModel)]="value.search">
                      </mat-form-field>
                    </div>
                  </th>
                  <th class="w200" ></th>   
                  <!-- <th class="w150" ></th>               
                  <th class="w150" ></th>               
                  <th class="w80" ></th> -->
                </tr>
              </table>
            </div>
          </div>
          
          <div class="table-container">
            <div class="table-content">
              <table>
                <tr *ngFor="let dist of discountList;let i = index">
                  <td class="w50">{{i+1}}</td>
                  <td>{{dist.category_code}}</td>
                  <!-- <td class="w150 text-center purple-shade-1">{{dicount.distributor}}</td>
                  <td class="w150 text-center purple-shade-2">{{dicount.direct_retailer}}</td>
                  <td class="w150 text-center purple-shade-3">{{dicount.dealer}}</td> -->
                  <td class="w200 text-center brown-shade-4">{{dist.discount}}
                    <div class="action-btns">
                      <a mat-button class="view" routerLink="/add-discount/{{dist.id}}" routerLinkActive="active"><i class="material-icons">remove_red_eye</i>Edit</a>
                      <button mat-button class="delete" (click)="deletediscount(dicount.id)"><i class="material-icons">delete_sweep</i> Delete</button>
                    </div>
                  </td>
                </tr>

                <ng-container *ngFor="let lead of skelton">
                    <tr class="sk-loading"  *ngIf="loader">
                      <td class="w50"><div>&nbsp;</div></td>
                      <td><div>&nbsp;</div></td>
                      <td class="w200"><div>&nbsp;</div></td>
                      <!-- <td class="w150"><div>&nbsp;</div></td>
                      <td class="w150"><div>&nbsp;</div></td>
                      <td class="w80"><div>&nbsp;</div></td> -->
                    </tr>
                  </ng-container>
              </table>
            </div>
          </div>
          
        </div>
        <div class="no-data" *ngIf="data_not_found==true">
          <img src="assets/img/no-data.gif" alt="">
          <p>Data not <span>available !</span></p>
        </div>
      </div>
 
    </div>
    <div class="fix-btn">

    </div>
