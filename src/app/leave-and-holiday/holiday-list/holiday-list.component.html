<div class="main-container" [@routerTransition]>
    <div class="middle-container">
      <div class="page-heading">
        <img src="assets/img/leads_icon.svg" class="h-icon">
        <div class="heading-text pr20">
          <h2>Leaves & Holidays</h2>
          <p>Add New Leave Rule & Holiday</p>
        </div>
      </div>
      <div class="tabs">
        <ul>
          <li><a routerLink="/leave-rule-list" routerLinkActive="active">LEAVES RULES</a></li>
          <li><a routerLink="/holiday-list" routerLinkActive="active">HOLIDAYS</a></li>
        </ul>
      </div>
    </div>
    
    <div class="container-outer">
        <app-master-tab-list></app-master-tab-list>
    <div class="container tab-container" >
      <div class="row">
        <div class="col s12">
          <div class="cs-table left-right-20">
            <div class="table-head">
              <table class="sno-border">
                <tr>
                  <!-- <th  class="w30">&nbsp;</th> -->
                  <th class="w200">Day</th>
                  <th class="w200">Date</th>
                  <th class="green-clr">Holiday</th>
                  <th class="green-clr">State</th>
                </tr>
              </table>
            </div>
            
            <div class="table-container">
              <div class="table-content">
                <table class="sno-border">
                  <tr *ngFor="let data of holidays_data">
                    <!-- <td class="w30">1</td> -->
                    <td class="w200">{{data.holiday_date | date:'EEEE'}}</td>
                    <td class="w200">{{data.holiday_date | date:'d MMM, y'}}</td>
                    <td class="green-clr">{{data.title}}</td>
                    <td class="green-clr" *ngFor="let state_data of data.state">
                          <div class="action-btns">
                            <button mat-button class="delete" (click)="deleteProduct(p.id)"><i class="material-icons">delete_sweep</i> Delete</button>
                          </div>
                      {{state_data.state}}</td>
                  </tr>
                  
                </table>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
