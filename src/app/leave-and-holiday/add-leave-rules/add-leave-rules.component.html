<div class="main-container" [@routerTransition]> 
  <div class="middle-container">
    <div class="page-heading">
      <img src="assets/img/leads_icon.svg" class="h-icon">
      <div class="heading-text">
        <h2>Leaves & Holidays</h2>
        <p>Add New Leave Rule & Holiday</p>
      </div>
    </div>
  </div>
  
  <div class="container-outer">
    <app-master-tab></app-master-tab>
    <form #f="ngForm" (ngSubmit)="submit()">
      <div class="container tab-container">
        <div class="row">
          <div class="col s12">
            <div class="sprate-box pb0">
              <div class="cs-heading">
                <h2>ADD LEAVES & HOLIDAYS</h2>
                <span class="required">Indicates required fields ( <sup>*</sup> )</span>
              </div>
              <mat-divider class="left-right-15 mt10"></mat-divider>
              
              
              <div class="row mb0">
                <div class="col s12 padding0">
                  <div class="tabs mt15">
                    <ul>
                      <li><a routerLink="/add-leave-rules" routerLinkActive="active">LEAVES RULES</a></li>
                      <li><a routerLink="/add-holiday" routerLinkActive="active">HOLIDAYS</a></li>
                    </ul>
                  </div>
                </div>
              </div>
              
              
              
              <div class="from-fields">
                <div class="row">
                  <div class="col s8 pl0">
                    <div class="control-field">
                      <mat-form-field class="cs-input">
                        <input matInput placeholder="Subject" type="text" name="subject" [(ngModel)]="data.subject">
                      </mat-form-field>
                    </div>
                  </div>
                  
                  <div class="col s4 pr0">
                    <div class="control-field">
                      <mat-form-field class="cs-input">
                        <input matInput placeholder="Number of Holidays" name="holiday_count" [(ngModel)]="data.holiday_count">
                      </mat-form-field>
                    </div>
                  </div>
                </div>
              </div>
              
              <div class="row">
                <div class="col s12">
                  <div class="control-field">
                    <mat-form-field class="cs-input">
                      <input matInput placeholder="Description" name="description" [(ngModel)]="data.description">
                    </mat-form-field>
                  </div>
                </div>
              </div>  
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col s12">
            <div class="cs-btn fixedd mt32 text-right">
              <div class="in-btn">
                <button mat-raised-button color="accent">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
