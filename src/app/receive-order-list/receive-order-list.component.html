                <td class="w80 text-center">{{list.invoice_amount}}</td>
                <td class="w60 text-center">
                  <button mat-raised-button class="delete-mat" (click)="view_receive_detail(list.id)" > View detail</button>
                  <!-- <button mat-button class="delete-mat"><i class="material-icons red-clr" >delete_sweep</i></button> -->
                  
                </td>
                <td class="w30" >
                  <img   src="http://phpstack-83335-2231038.cloudwaysapps.com/api/uploads/invoice/{{list.invoice_image}}" style="width: 40px; height: 40px; border-radius: 100px;" (click)="openImage(list.invoice_image)" >
