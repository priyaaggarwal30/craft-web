<div class="edit-modal" *ngIf="data.type=='company_name'">
  <div mat-dialog-content>
      <p class="heading">Update</p>
      <div class="cs-form">
          <div class="row">
              <div class="col s12">
                  <mat-form-field class="cs-input"  appearance="outline">
                      <mat-label></mat-label>
                      <input matInput placeholder="" name="company_name" #company_name="ngModel" [(ngModel)]="data.value"  required>
                  </mat-form-field>
                  
              </div>
          </div>
      </div>
  </div>
  <div mat-dialog-actions>
      <button mat-button  color="warn" [mat-dialog-close]="false">Cancel</button>
      <div *ngIf="company_name.valid  ">
          <button mat-button color="accent" [disabled]="!data.value" (click)="update()">Save</button>
      </div>
  </div>
</div>
