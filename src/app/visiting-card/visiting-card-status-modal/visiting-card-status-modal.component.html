<div class="edit-modal">
  <div mat-dialog-content>
    <p class="heading">Change Status</p>
    <div class="cs-form">
      <div class="row">
        <div class="col s5">
          <div class="row">
            <mat-form-field class="cs-input" appearance="outline">
              <mat-label>Total Cards</mat-label>
              <input matInput placeholder="Total Card" name="total_cards" #total_cards="ngModel"
              [(ngModel)]="visitingCardData.total_cards" required>
            </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field class="cs-input" appearance="outline">
              <mat-label>Status</mat-label>
              <mat-select name="status" #status="ngModel" [(ngModel)]="visitingCardData.status">
                <mat-option  value="running">Inprocess</mat-option>
                <mat-option  value="delivered ">Delivered </mat-option>
                <mat-option  value="reject">Reject</mat-option>
                <mat-option value="pending">Pending</mat-option>
              </mat-select>
            </mat-form-field>
            
          </div>
        </div>
        <div class="col s7">
          <mat-form-field class="cs-input" appearance="outline">
            <mat-label>Discription</mat-label>
            <textarea matInput placeholder="Type Here ..." name="remarks" #remarks="ngModel"
            [(ngModel)]="visitingCardData.description" class="h65"></textarea>
          </mat-form-field>
        </div>
        
        
      </div>
      
      <div class="row" *ngIf="visitingCardData.status=='reject'">
        <div class="col s12" >
          <mat-form-field class="cs-input" appearance="outline">
            <mat-label>Reason Of Reject</mat-label>
            <textarea class="h60" matInput  name="reason" placeholder="Reason" #reason="ngModel" [(ngModel)]="visitingCardData.reason" required></textarea>
          </mat-form-field>
         
        </div>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button color="warn"	 [mat-dialog-close]="false">Cancel</button>
    <button mat-button	 color="accent" type="submit" (click)="updateDetails()" [disabled]="!visitingCardData.status || (visitingCardData.status=='reject' && !(visitingCardData.reason))">Save</button>
  </div>
</div>
