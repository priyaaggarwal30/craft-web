<div class="edit-modal">
  <form validate #update_basic="ngForm" name="update_basic" (ngSubmit)="(update_basic.valid && update_basic.submitted)?changeStatus():''">

<p class="heading">Update Status</p>
<div mat-dialog-content>
  <div class="cs-form">
    <div class="row">
      <div class="col s12">
        <mat-form-field class="cs-input" appearance="outline">
          <mat-label>Status</mat-label>
            <mat-select  name="status" placeholder=""  #status="ngModel" [(ngModel)]="data.status" required>
                <mat-option value="Approved" >
                  Approved
                </mat-option>
                <mat-option  value="Reject">
                  Reject
                </mat-option>
              </mat-select>
        </mat-form-field>
      </div>
        
    </div>

    <div class="row"  *ngIf="data.status=='Reject'">
      <div class="col s12">
        <mat-form-field class="cs-input" appearance="outline">
          <mat-label>Reason Reject</mat-label>
          <textarea matInput  name="reason" class="h100" placeholder="" maxlength="6" #reason="ngModel" [(ngModel)]="data.reason" [ngClass]="{'has-error' : reason.invalid } " required ></textarea>
          <div class="alert alert-danger" *ngIf="!reason.valid && update_basic.submitted">
              Reason is Required....
          </div>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn"	 [mat-dialog-close]="false">Cancel</button>
  <button mat-button	 color="accent" type="submit" >Save</button>
</div>
</form>
</div>
